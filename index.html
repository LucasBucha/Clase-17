<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<title>Calcu</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-4">
				<table class="calculadora table table-striped table-dark">
					<thead>
						<tr>
							<th colspan="2"> <input type="text" id="calcInputA" onclick ></th>
							<th colspan="2"> <input type="text" id="calcInputB" onclick ></th>
						</tr>
						<tr>
							<th colspan="4"> <input type="text" readonly id="calcInputR"> </th>
							
						</tr>
					</thead>
					<tbody>
					<tr>
						<td>
							<button id="siete" type="button" onclick class="btn btn-dark">7</button>
						</td>
						<td>
							<button id="ocho" type="button" onclick class="btn btn-dark">8</button>
						</td>
						<td>
							<button id="nueve" type="button" onclick class="btn btn-dark">9</button>
						</td>
						<td>
							<button id="div" onclick type="button" class="btn btn-dark">/</button>
						</td>
					</tr>
					<tr>
						<td>
							<button id="cuatro" type="button" onclick class="btn btn-dark">4</button>
						</td>
						<td>
							<button id="cinco" type="button" onclick class="btn btn-dark">5</button>
						</td>
						<td>
							<button id="seis" type="button" onclick class="btn btn-dark">6</button>
						</td>
						<td>
							<button id="mul"onclick type="button" class="btn btn-dark">*</button>
						</td>
					</tr>
					<tr>
						<td>
							<button id="uno" type="button" onclick class="btn btn-dark">1</button>
						</td>
						<td>
							<button id="dos" type="button" onclick class="btn btn-dark">2</button>
						</td>
						<td>
							<button id="tres" type="button" onclick class="btn btn-dark">3</button>
						</td>
						<td>
							<button id= "sub" onclick type="button" class="btn btn-dark">-</button>
						</td>
					</tr>
					<tr>
						<td>
							<button id="igual" type="button" onclick class="btn btn-dark">=</button>
						</td>
						<td>
							<button id="borrar" type="button" onclick="calculadora('borrar')" class="btn btn-dark">C</button>
						</td>
						<td>
							<button id="cero" type="button" onclick class="btn btn-dark">0</button>
						</td>
						<td>
							<button id="sum" onclick="calculadora('sum')" type="button" class="btn btn-dark">+</button>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>
<script type="text/javascript" src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</html>
